
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPI</title>
</head>
<body>
  <select id="language-selector">
    <option value="kg">🇰🇬 Кыргызча</option>
    <option value="ru">🇷🇺 Русский</option>
    <option value="es" selected>🇪🇸 Español</option>
  </select>

  <div>
    <h2>Productos</h2>
    <button onclick="addToCart('miel500', translations[currentLanguage].honey + ' 500 ml', 5.00)">🍯 Miel 500ml</button>
    <button onclick="addToCart('picante230', translations[currentLanguage].spicy + ' 230 ml', 3.50)">🌶️ Picante 230ml</button>
  </div>

  <button onclick="toggleCart()">🛒 Ver carrito</button>

  <div id="cart-popup" style="display:none; border:1px solid #ccc; padding:10px;">
    <h3>Carrito</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> <span id="cart-total">$0.00</span></p>
    <button onclick="confirmOrder()">✅ Confirmar pedido</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
